version: '3'

services:
  django: &django
    container_name: django_haiyi
    hostname: django_haiyi
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    volumes:
      - .:/app
    env_file: .env
    command: /gunicorn.sh
    ports:
    - "8000:8000"
#    networks:
#      - nginx_network

  nginx-proxy:
    image: neilpang/nginx-proxy
    ports:
      - "80:80"
    depends_on:
      - django
    volumes:
      - ./compose/config/nginx/conf.d:/etc/nginx/conf.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./static/:/static/
